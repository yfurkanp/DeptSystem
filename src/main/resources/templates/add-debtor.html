<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Borclu Ekle</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
		
			<h3>Yeni Borclu Ekle</h3>
			<hr/>
			
			<form th:action="@{/saveDebtor}" th:object="${borclu}" method="POST"><!-- 5)controller dan gelen employee objesiyle veriler burada girilebilir hale geldi -->
				<!--  sonrasýnda submit(gönder) butonuna basýnca buradaki form,@{/saveDebtor} metodunu tetikledi 6 ya gidiyoruz -->
				<input type="text" th:field="*{Name}" class="form-control col-4 mb-4" placeholder="Isim Gir" />
				
				<input type="text" th:field="*{Phone}" class="form-control col-4 mb-4" placeholder="Telefon Gir" />
				
				<input type="text" th:field="*{Addres}" class="form-control col-4 mb-4" placeholder="Adres Gir" />
				
				<input type="text" th:field="*{debt}" class="form-control col-4 mb-4" placeholder="Borc Gir" />
				
				<button type="submit" class="btn btn-primary col-2">Kaydet</button>
				<input type="hidden" th:field="*{id}" /> <!-- hidden:gizlenmiþ giriþ, id biz vermiyoruz -->
				
			</form>
			<hr/>
			<a th:href="@{/debtors}">Listeye Don</a>
		</div>
		
	</body>
</html>
